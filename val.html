<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine? üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }


    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffecd2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.9);
        padding: 50px;
        border-radius: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        max-width: 500px;
        position: relative;
        z-index: 10;
    }

    .bitmoji {
        width: 200px;
        height: 200px;
        margin: 0 auto 30px;
        position: relative;
    }

    .character {
        width: 120px;
        height: 150px;
        background: linear-gradient(to bottom, #FFB6C1 0%, #FFB6C1 60%, #FF69B4 60%, #FF69B4 100%);
        border-radius: 50% 50% 40% 40%;
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: 20px;
    }

    .head {
        width: 80px;
        height: 80px;
        background: #FFDAB9;
        border-radius: 50%;
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        border: 3px solid #333;
    }

    .eyes {
        display: flex;
        gap: 20px;
        position: absolute;
        top: 25px;
        left: 50%;
        transform: translateX(-50%);
    }

    .eye {
        width: 12px;
        height: 12px;
        background: #333;
        border-radius: 50%;
    }

    .smile {
        width: 30px;
        height: 15px;
        border: 3px solid #333;
        border-top: none;
        border-radius: 0 0 30px 30px;
        position: absolute;
        top: 45px;
        left: 50%;
        transform: translateX(-50%);
    }

    .sad-mouth {
        width: 30px;
        height: 15px;
        border: 3px solid #333;
        border-bottom: none;
        border-radius: 30px 30px 0 0;
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        display: none;
    }

    .arms {
        position: absolute;
        top: 60px;
        width: 100%;
    }

    .arm {
        width: 40px;
        height: 10px;
        background: #FFDAB9;
        border-radius: 10px;
        position: absolute;
        border: 2px solid #333;
    }

    .arm-left {
        left: -15px;
        transform: rotate(-45deg);
    }

    .arm-right {
        right: -15px;
        transform: rotate(45deg);
    }

    .heart-hold {
        width: 40px;
        height: 40px;
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 40px;
    }

    h1 {
        color: #FF1493;
        font-size: 2.5em;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .question {
        font-size: 1.5em;
        color: #FF69B4;
        margin-bottom: 30px;
        font-weight: bold;
    }

    .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
    }

    button {
        padding: 15px 40px;
        font-size: 1.2em;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    #yesBtn {
        background: linear-gradient(135deg, #FF1493, #FF69B4);
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
        box-shadow: 0 6px 20px rgba(255, 20, 147, 0.4);
    }

    #noBtn {
        background: linear-gradient(135deg, #ddd, #999);
        color: #333;
    }

    #noBtn {
        position: relative;
        transition: all 0.3s ease;
    }

    .plea-message {
        font-size: 1.2em;
        color: #FF1493;
        margin-bottom: 20px;
        font-weight: bold;
        animation: pulse 0.5s ease;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
    }

    .shaking {
        animation: shake 0.5s ease;
    }

    @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
    }

    .hidden {
        display: none;
    }

    /* Dancing animation */
    @keyframes dance {
        0%, 100% { transform: translateX(-50%) rotate(0deg) translateY(0); }
        25% { transform: translateX(-50%) rotate(-10deg) translateY(-10px); }
        50% { transform: translateX(-50%) rotate(0deg) translateY(0); }
        75% { transform: translateX(-50%) rotate(10deg) translateY(-10px); }
    }

    .dancing .character {
        animation: dance 0.5s infinite;
    }

    /* Sad animation */
    @keyframes sad {
        0%, 100% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(5px); }
    }

    .sad .character {
        animation: sad 1s infinite;
    }

    /* Floating hearts */
    .heart {
        position: fixed;
        font-size: 30px;
        opacity: 0;
        pointer-events: none;
        z-index: 1000;
    }

    @keyframes float {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(-100vh) rotate(360deg);
            opacity: 0;
        }
    }

    .heart.active {
        animation: float 3s ease-in forwards;
    }

    .response-message {
        font-size: 2em;
        color: #FF1493;
        font-weight: bold;
        margin-top: 20px;
        animation: bounce 0.5s ease;
    }

    @keyframes bounce {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
    }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        opacity: 0;
        pointer-events: none;
        z-index: 1000;
    }

    @keyframes confetti-fall {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
        }
    }

    .confetti.active {
        animation: confetti-fall 3s ease-in forwards;
    }
</style>


</head>
<body>
    <div class="container">
        <div class="bitmoji" id="bitmoji">
            <div class="character">
                <div class="head">
                    <div class="eyes">
                        <div class="eye"></div>
                        <div class="eye"></div>
                    </div>
                    <div class="smile" id="smile"></div>
                    <div class="sad-mouth" id="sadMouth"></div>
                </div>
                <div class="arms">
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right"></div>
                </div>
                <div class="heart-hold">‚ù§Ô∏è</div>
            </div>
        </div>


    <h1>Happy Valentine's Day!</h1>
    
    <div id="pleaMessage" class="plea-message hidden"></div>
    
    <div id="questionSection">
        <p class="question">Will you be my Valentine? üíï</p>
        <div class="buttons">
            <button id="yesBtn">Yes! üíñ</button>
            <button id="noBtn">No üò¢</button>
        </div>
    </div>

    <div id="responseSection" class="hidden">
        <p class="response-message" id="responseMessage"></p>
    </div>
</div>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const bitmoji = document.getElementById('bitmoji');
    const questionSection = document.getElementById('questionSection');
    const responseSection = document.getElementById('responseSection');
    const responseMessage = document.getElementById('responseMessage');
    const smile = document.getElementById('smile');
    const sadMouth = document.getElementById('sadMouth');
    const pleaMessage = document.getElementById('pleaMessage');

    // Heart emojis for variety
    const heartEmojis = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíò', 'üíû'];
    const confettiColors = ['#FF1493', '#FF69B4', '#FFB6C1', '#FFC0CB', '#FF6347', '#FF4500'];

    // Pleading messages
    const pleaMessages = [
        "Please? ü•∫",
        "But... I made this special for you! üíù",
        "Are you sure? üò¢",
        "Just give me a chance! üíï",
        "Pretty please? üôè",
        "I promise to make you happy! üíñ",
        "Don't break my heart! üíî",
        "One more chance? ü•π",
        "Think about it! ‚ù§Ô∏è",
        "You're making me sad... üò≠",
        "I'll do anything! üíó",
        "Please reconsider! üåπ"
    ];

    let pleaCount = 0;
    let noBtnClickCount = 0;

    function createHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 30 + 20) + 'px';
        document.body.appendChild(heart);
        
        setTimeout(() => heart.classList.add('active'), 10);
        setTimeout(() => heart.remove(), 3000);
    }

    function createConfetti() {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.backgroundColor = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        confetti.style.width = (Math.random() * 10 + 5) + 'px';
        confetti.style.height = (Math.random() * 10 + 5) + 'px';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        document.body.appendChild(confetti);
        
        setTimeout(() => confetti.classList.add('active'), 10);
        setTimeout(() => confetti.remove(), 3000);
    }

    function showLove() {
        // Create hearts continuously
        const heartInterval = setInterval(createHeart, 150);
        const confettiInterval = setInterval(createConfetti, 100);
        
        // Stop after 5 seconds
        setTimeout(() => {
            clearInterval(heartInterval);
            clearInterval(confettiInterval);
        }, 5000);
    }

    function moveNoButton() {
        const container = document.querySelector('.container');
        const containerRect = container.getBoundingClientRect();
        const buttonRect = noBtn.getBoundingClientRect();
        
        // Calculate available space
        const maxX = containerRect.width - buttonRect.width - 100;
        const maxY = containerRect.height - buttonRect.height - 100;
        
        // Generate random position
        const randomX = Math.random() * maxX - maxX / 2;
        const randomY = Math.random() * maxY - maxY / 2;
        
        // Apply transform
        noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
        
        // Show pleading message
        pleaMessage.classList.remove('hidden');
        pleaMessage.textContent = pleaMessages[pleaCount % pleaMessages.length];
        pleaCount++;
        
        // Shake the bitmoji
        bitmoji.classList.add('shaking');
        setTimeout(() => bitmoji.classList.remove('shaking'), 500);
        
        // Grow the Yes button
        const currentScale = 1 + (noBtnClickCount * 0.1);
        yesBtn.style.transform = `scale(${Math.min(currentScale, 1.5)})`;
        
        noBtnClickCount++;
    }

    // Move button on hover
    noBtn.addEventListener('mouseenter', moveNoButton);
    
    // Move button on touch (for mobile)
    noBtn.addEventListener('touchstart', function(e) {
        e.preventDefault();
        moveNoButton();
    });

    // If they somehow click it (unlikely), still move it
    noBtn.addEventListener('click', function(e) {
        e.preventDefault();
        moveNoButton();
    });

    yesBtn.addEventListener('click', function() {
        questionSection.classList.add('hidden');
        pleaMessage.classList.add('hidden');
        responseSection.classList.remove('hidden');
        responseMessage.textContent = 'Yay! I love you! üíï';
        bitmoji.classList.add('dancing');
        smile.style.display = 'block';
        sadMouth.style.display = 'none';
        
        showLove();
    });
</script>


</body>
</html>
